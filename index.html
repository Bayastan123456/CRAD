<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navbar">
          <h2>Admin</h2>
          <h2>Home</h2>
          <h2>Pricing</h2>
          <h2>Contact</h2>
        </div>
        <input class="nav-inp" placeholder="search" />
      </nav>
      <div class="app">
        <h1>Contact</h1>
        <input placeholder=" ФИО" id="name" />
        <input placeholder=" email" type="email" id="email" />
        <input type="number" placeholder="number" id="phone" />
        <input placeholder="adress" id="adress" />
        <input placeholder="image" id="img" />
        <button class="btn-create">Create</button>
      </div>
      <div class="list"></div>
      <div class="pagination">
        <button class="pag__block1">prev</button>
        <button class="pag__block2">next</button>
      </div>
    </div>
    <div class="modal">
      <div class="modal-container">
        <h2>Modalka</h2>
        <div class="app">
          <input placeholder=" ФИО" id="name-edit" />
          <input placeholder=" email" type="email" id="email-edit" />
          <input type="number" placeholder="number" id="phone-edit" />
          <input placeholder="adress" id="adress-edit" />
          <input placeholder="image" id="img-edit" />
          <div class="block-btn">
            <button class="btn-save">Save</button>
            <button class="btn-close">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
